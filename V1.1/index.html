<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="shortcut icon" href="IMG/b.jpg" type="image/x-icon">
        <link href="CSS/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="IMG/b.jpg" alt="">
                </div>
                <div class="text">
                    <span>Already have an account? <a href="#">Sign in<i class="bi bi-arrow-right-short"></i></a> </span>
                </div>
            </header>
            <br><br><br>
            <div class="sub_container">
                
                <div class="form">
                    <p>Welcome to TMO: Studio!</p>
                    <br>
                    <p>Let's begin the adventure</p>
                    <br><br>
                    <form method="get">
                        <div class="inputs">
                            <label for="email">Enter your email*</label>
                        </div>
                        <div class="inputs">

                            <div class="cont">
                                <div class="linha linha1">
                                    <i class="bi bi-arrow-right"></i>
                                    <input type="email" name="email" id="email" autocomplete="off" required>
                                </div>
                                <div class="linha linha2">
                                    <a href="#" class="btn-cont btn-email"><span>Continuar</span></a>
                                </div>
                            </div>
                            
                            <span id="txtE"></span>
                        </div>

                        <div class="inputs div-senha" style="display: none;">
                            <label for="password">Create a password*</label>
                        </div>
                        <div class="inputs div-senha1" style="display: none;">
                            <div class="cont">
                                <div class="linha linha1">
                                    <i class="bi bi-arrow-right change"></i>
                                    <input type="password" name="senha" id="password" required>
                                </div>
                                <div class="linha linha2">
                                    <a href="#" class="btn-cont btn-senha"><span>Continuar</span></a>
                                </div>
                            </div>
                
                            <span id="txtS"></span>
                        </div>

                        <div class="inputs div-nome" style="display: none;">
                            <label for="username">Enter a username*</label>
                        </div>

                        <div class="inputs div-nome1" style="display: none;">
                            <div class="cont">
                                <div class="linha1">
                                    <i class="bi bi-arrow-right"></i>
                                    <input type="text" name="nome" id="username">
                                </div>
                                <div class="linha2">
                                    <a href="#" class="btn-cont btn-nome"><span>Continuar</span></a>
                                </div>
                            </div>
                
                            <span id="txtU"></span>
                        </div>

                        <div class="send" style="display: none;">
                            <input type="checkbox" name="" id="checkbox" required>
                            <p>I agree and accept the <a href="#">terms and conditions</a> </p>
                            <br><br>
                            <button type="submit">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
